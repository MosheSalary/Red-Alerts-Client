<div class="mat-elevation-z8 table-scroll">
  <cdk-virtual-scroll-viewport itemSize="50" class="scroll-container">
    <table mat-table [dataSource]="dataSource" class="mat-table">
      <ng-container matColumnDef="Num">
        <th mat-header-cell *matHeaderCellDef> מספר </th>
        <td mat-cell *matCellDef="let i = index"> {{ i + 1 }}. </td>
      </ng-container>
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> תאריך </th>
        <td mat-cell *matCellDef="let element"> {{ element.Date }} </td>
      </ng-container>
      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef> עיר </th>
        <td mat-cell *matCellDef="let element"> {{ element.City }} </td>
      </ng-container>
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> סוג </th>
        <td mat-cell *matCellDef="let element"> {{ element.Title }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
